<div class="container extra-padding-top channel-container">
  <div class="row">
    <div class="row" ng-if="!vm.noneLive">
      <div class="col s12">
      </div>
    </div>
    <channel-card
      class="col s12"
      ng-class="vm.liveList(vm.streamList).length > 1 ? 'm6' : ''"

      ng-repeat="stream in vm.liveList(vm.streamList)"
      stream="stream"
    >
    </channel-card>
    <div ng-if="vm.noneLive" class="col s12">
      <div class="col s12 m6 offset-m3">
        <div class="card-panel extra-padding primary-action big-shadow center-align">
          <span class="flow-text">
            No Streams Online<br/>
          </span>
          <span>
            Automatically Refreshing
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <h5 class="white-text">Offline Streams</h5>
    </div>
    <div class="row">
      <div class="col s12">
      </div>
    </div>
    <channel-card
      class="col s12 m6 l4"
      ng-repeat="stream in vm.liveList(vm.streamList, true) | orderBy:'-info.lastOnline'"
      stream="stream"
    >
    </channel-card>
  </div>
</div>
